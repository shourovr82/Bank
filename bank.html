<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>REXROX BANK</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-image: linear-gradient(to left top, #460444, #1f2358, #003058, #00384d, #003c3e, #003f3f, #00423f, #00453f, #004955, #004a70, #004785, #2a3d8d);
      background-repeat: no-repeat;
      height: 99vh;
    }
  </style>
</head>

<body>
  <header>
    <h1 class="text-5xl text-center mt-6 font-bold text-white">Let's get some <span
        class="text-6xl font-semibold text-yellow-300 font-bold ">Mooooooooooney
        !!!</span>
    </h1>
  </header>
  <main>
    <section class="mt-12">
      <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white ">
        <div class=" bg-green-600 p-8 rounded-xl shadow-lg ">
          <h4 class="text-2xl">Deposite</h4>
          <h2 class="text-5xl">$<span id="deposit-total">00</span> </h2>
        </div>
        <div class=" bg-yellow-600 p-8 rounded-xl  shadow-lg">
          <h4 class="text-2xl">Withdraw</h4>
          <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
        </div>
        <div class=" bg-violet-600 p-8 rounded-xl  shadow-lg">
          <h4 class="text-2xl">Balance</h4>
          <h2 class="text-5xl">$ <span id="balance-total">1240</span> </h2>
        </div>
      </div>
    </section>
    <!-- deposite and withdraw -->
    <section class="mt-12">
      <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto ">
        <div class=" bg-cyan-600 p-8 rounded-xl shadow-lg">
          <h4 class="text-2xl mb-4 text-white ">Please Deposit</h4>
          <input id="deposit-field" class="w-9/12 block mb-2 px-3" type="text"
            placeholder="$ Amount you want to deposit">
          <button id="btn-deposit"
            class="bg-amber-600  hover:bg-sky-700 px-8 py-2 text-white font-medium rounded-lg">Deposit</button>
        </div>
        <div class=" bg-red-600 p-8 rounded-xl shadow-lg">
          <h4 class="text-2xl mb-4 text-white ">Please Withdraw</h4>
          <input id="withdraw-field" type="text" class="block w-9/12 px-3 mb-2"
            placeholder="$ Amount you want to withdraw">
          <button id="btn-withdraw" class="bg-amber-600 hover:bg-cyan-600 px-8 py-2 
            text-white font-medium rounded-lg">Withdraw</button>
        </div>
      </div>
    </section>
  </main>
  <script src="js/deposit.js"></script>
  <script src="js/withdraw.js"></script>
</body>

</html>
